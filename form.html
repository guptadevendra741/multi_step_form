<!DOCTYPE html>
<html>
<head>
	<title>Multi Steps Form assignment</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="header">
		<ul>
			<li class="active form_1_progessbar">
				<div>
					<p>1</p>
				</div>
			</li>
			<li class="form_2_progessbar">
				<div>
					<p>2</p>
				</div>
			</li>
			<li class="form_3_progessbar">
				<div>
					<p>3</p>
				</div>
			</li>
		</ul>
	</div>
	<div class="form_wrap">
		<div class="form_1 data_info">
			<h2>Signup Info</h2>
			<form>
				<div class="form_container">
                    <div class="input_wrap">
						<label for="first_name">First Name</label>
						<input type="text" name="First Name" class="input" id="first_name" required>
					</div>
                    <div class="input_wrap">
						<label for="last_name">Last Name</label>
						<input type="text" name="Last Name" class="input" id="last_name" required>
					</div>
					<div class="input_wrap">
						<label for="email">Email Address</label>
						<input type="text" name="Email Address" class="input" id="email" required>
					</div>
					<div class="input_wrap">
						<label for="password">Password</label>
						<input type="password" name="password" class="input" id="password" required>
					</div>
					<div class="input_wrap">
						<label for="confirm_password">Confirm Password</label>
						<input type="password" name="confirm password" class="input" id="confirm_password" required>
					</div>
				</div>
			</form>
		</div>
		<div class="form_2 data_info" style="display: none;">
			<h2>Personal Info</h2>
			<form>
				<div class="form_container">
					<div class="input_wrap">
						<label for="date_of_birth">Date of Birth</label>
						<input type="date" name="Date of Birth" class="input" id="date_of_birth">
					</div>
					<div class="input_wrap">
						<label for="gender">Gender</label>
						<input type="text" name="Gender" class="input" id="gender">
					</div>
					<div class="input_wrap">
						<label for="phone_number">Phone Number</label>
						<input type="number" name="Phone Number" class="input" id="phone_number">
					</div>
                    <div class="input_wrap">
						<label for="address">Address</label>
						<input type="text" name="Address" class="input" id="address">
					</div>
				</div>
			</form>
		</div>
		<div class="form_3 data_info" style="display: none;">
			<h2>Professional Info</h2>
			<form>
				<div class="form_container">
					<div class="input_wrap">
						<label for="education">Education Level</label>
						<input type="text" name="Education Level" class="input" id="education">
					</div>
					<div class="input_wrap">
						<label for="employement_status">Employement Status</label>
						<input type="text" placeholder="employed/unemployed" name="Employement Status" class="input" id="employement_status">
					</div>
					<div class="input_wrap">
						<label for="annual_income">Annual Income</label>
						<input type="text" placeholder="In Lakhs" name="Annual Income" class="input" id="annual_income">
					</div>
                    <div class="input_wrap">
						<label for="marital_status">Marital Status</label>
						<input type="text" placeholder="married/unmarried" name="Marital Status" class="input" id="marital_status">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="btns_wrap">
		<div class="common_btns form_1_btns">
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_2_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
        <div class="common_btns form_3_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_done">Done</button>
		</div>
	</div>
</div>

<div class="modal_wrapper">
	<div class="shadow"></div>
	<div class="success_wrap">
		<span class="modal_icon"><ion-icon name="checkmark-sharp"></ion-icon></span>
		<p>You have successfully completed the process.</p>
	</div>
</div>

<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
